<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="utf-8"> </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> </meta>
    <meta name="description" content=""> </meta>
    <meta name="author" content=""> </meta>

    <title>Lihat Penduduk</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}" rel = "stylesheet"> </link>

    <!-- Custom styles for this template -->
  </head>
    <body>
    	<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">SI Kependudukan</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="/">Home</a></li>
		      <li><a href="/penduduk/cari">Cari Data</a></li>
      		<li><a href="/penduduk/tambah">Tambah Penduduk</a></li>
      		<li><a href="/keluarga/tambah">Tambah Keluarga</a></li>
		    </ul>
		    <form class="navbar-form navbar-left">
		      <div class="input-group">
		        <input type="text" class="form-control" placeholder="Search"></input>
		        <div class="input-group-btn">
		          <button class="btn btn-default" type="submit">
		            <i class="glyphicon glyphicon-search"></i>
		          </button>
		        </div>
		      </div>
		    </form>
		  </div>
		</nav>
		
		<div class="container-fluid">
  			<h3 th:text="'Lihat Data Penduduk' + ' - ' + ${penduduk.nik}"></h3>
  			<a class="ubah" th:href="'/penduduk/ubah/' + ${penduduk.nik}"><span class="icon-penduduk-edit"></span> Ubah Data</a>
		<div class = "row">
			<div class = "row">
				<div class = "col-sm-6"><h5 th:text="'NIK'"></h5></div>
				<h5 th:text="': ' + ${penduduk.nik}"></h5>
				<div class = "col-sm-6"><h5 th:text="'Nama'"></h5></div>
				<h5 th:text="': ' + ${penduduk.nama}"></h5>	
			</div>
			<div class = "row">
				<div class = "col-sm-6"><h5 th:text="'Tempat/Tanggal Lahir'"></h5></div>
				<h5 th:text="': ' + ${penduduk.tempat_lahir} + '/' + ${penduduk.tanggal_lahir}"></h5>
			</div>
			<div class = "row">
				<div class = "col-sm-6"><h5 th:text="'Alamat'"></h5></div>
				<h5 th:text="': ' + ${penduduk.alamat}"></h5>
			</div>
			<div class = "row">
				<div class = "col-sm-6"><h5 th:text="'RT/RW'"></h5></div>
				<h5 th:text="': ' + ${penduduk.rt} + '/' + ${penduduk.rw}"></h5>
			</div>
			<div class = "row">
				<div class = "col-sm-6"><h5 th:text="'Kelurahan/Desa'"></h5></div>
				<h5 th:text="': ' + ${penduduk.nama_kelurahan}"></h5>
			</div>
			<div class = "row">
				<div class = "col-sm-6"><h5 th:text="'Kecamatan'"></h5></div>
				<h5 th:text="': ' + ${penduduk.nama_kecamatan}"></h5>
			</div>			
			<div class = "row">
				<div class = "col-sm-6"><h5 th:text="'Golongan Darah'"></h5></div>
				<h5 th:text="': ' + ${penduduk.golongan_darah}"></h5>
			</div>
			<div class = "row">
				<div class = "col-sm-6"><h5 th:text="'Agama'"></h5></div>
				<h5 th:text="': ' + ${penduduk.agama}"></h5>
			</div>
			<div class = "row">
				<div class = "col-sm-6"><h5 th:text="'Pekerjaan'"></h5></div>
				<h5 th:text="': ' + ${penduduk.pekerjaan}"></h5>
			</div>
			<div class = "row">
				<div class = "col-sm-6"><h5 th:text="'Status Perkawinan'"></h5></div>
				<h5 th:text="': ' + ${penduduk.status_perkawinan}"></h5>
			</div>
			<div class = "row">
				<div class = "col-sm-6"><h5 th:text="'Kewarganegaraan'"></h5></div>
				<h5 th:text="': ' + ${penduduk.is_wni}"></h5>
			</div>
			<div class = "row">
				<div class = "col-sm-6"><h5 th:text="'Status Kematian'"></h5></div>
				<h5 th:text="': ' + ${penduduk.is_wafat}"></h5>
			</div>	
    	</div>
		</div>
		<div class = "form-group">
		<form class="inputAction nonaktif" th:action="'/penduduk/mati/'" th:object="${penduduk}" method = "post">
		<input type = "hidden" name="id" th:value="${penduduk.id}" />
		<input type="hidden" name="nik" th:value= "${penduduk.nik}"></input>
		<input type="hidden" name="nama" th:value= "${penduduk.nama}"></input>
		<input type="hidden" name="tempat_lahir" th:value= "${penduduk.tempat_lahir}"></input>
		<input type="hidden" name="tanggal_lahir" th:value= "${penduduk.tanggal_lahir}"></input>
		<input type="hidden" name="jenis_kelamin" th:value= "${penduduk.jenis_kelamin}"></input>
		<input type="hidden" name="is_wni" th:value= "${penduduk.is_wni}"></input>
		<input type="hidden" name="id_keluarga" th:value= "${penduduk.id_keluarga}"></input>
		<input type="hidden" name="agama" th:value= "${penduduk.agama}"></input>
		<input type="hidden" name="pekerjaan" th:value= "${penduduk.pekerjaan}"></input>
		<input type="hidden" name="status_perkawinan" th:value= "${penduduk.status_perkawinan}"></input>
		<input type="hidden" name="status_dalam_keluarga" th:value= "${penduduk.status_dalam_keluarga}"></input>
		<input type="hidden" name="golongan_darah" th:value= "${penduduk.golongan_darah}"></input>
		<input type="hidden" name="is_wafat" th:value= "${penduduk.is_wafat}"></input>
		<button type="submit" class="btn btn-danger">Non Aktifkan</button>
		</form>
		</div>
       	
       <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  	<script th:src="@{/webjars/bootstrap/3.3.1/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>   	
    </body>
</html>
