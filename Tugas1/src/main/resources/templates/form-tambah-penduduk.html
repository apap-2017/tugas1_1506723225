<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Home</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div class="container-fluid text-center">    
  <div class="row content">
  <div class="col-sm-2 sidenav"></div>
    <div class="col-sm-8 text-left"> 
      <h3 th:text="'Tambah Penduduk'">Tambah Penduduk</h3>
      <br/>
     	<form action="/penduduk/tambah" th:object="${penduduk}" method="POST">
		  <div class="form-group">
		    <label for="nama">Masukkan Nama:</label>
		    <input type="text" class="form-control" name="nama" required = "true"/>
		  </div>
		  <div class="form-group">
		    <label for="tempat_lahir">Tempat Lahir:</label>
		    <input type="text" class="form-control" name="tempat_lahir" required = "true"/>
		  </div>
		  <div class="form-group">
		    <label for="tanggal_lahir">Tanggal Lahir:</label>
		    <input type="date" class="form-control" name="tanggal_lahir" required = "true"/>
		  </div>
		  <div class="form-group">
		      <label for="golongan_darah">Golongan Darah</label>
		      <select class="form-control" name="golongan_darah" required = "true">
		      <option selected="true" disabled="disabled" value=""></option> 
		        <option>A+</option>
		        <option>A-</option>
		        <option>B+</option>
		        <option>B-</option>
		        <option>AB+</option>
		        <option>AB-</option>
		        <option>O+</option>
		        <option>O-</option>
		      </select>
	      </div>
		  <div class="form-group">
		    <label for="agama">Agama:</label>
		    <input type="text" class="form-control" name="agama" required = "true"/>
		  </div>
		  <div class="form-group">
		      <label for="status_perkawinan">Status Perkawinan</label>
		      <select class="form-control" name="status_perkawinan" required = "true">
		      <option selected="true" disabled="disabled" value=""></option> 
		        <option>Kawin</option>
		        <option>Belum Kawin</option>
		      </select>
	      </div>
	      <div class="form-group">
		    <label for="pekerjaan">Pekerjaan:</label>
		    <input type="text" class="form-control" name="pekerjaan" required = "true"/>
		  </div>
		  <div class="form-group">
		    <label for="kewarganegaraan">Kewarganegaraan:</label>
		    <select class="form-control" name="kewarganegaraan"  required = "true">
						<option selected="true" disabled="disabled" th:value="''"></option> 
				        <option th:value="'1'">WNI</option>
				        <option th:value="'0'">WNA</option>
			</select>
		  </div>
		  <div class="form-group">
		      <label for="status_kematian">Status Kematian:</label>
		      <select class="form-control" name="status_kematian" required = "true">
		      	<option selected="true" disabled="disabled" value=""></option> 
				<option th:value="'0'">Hidup</option>
				<option th:value="'1'">Wafat</option>
		      </select>
	      </div>
	      <div class="form-group">
			<label for="jenis_kelamin" >Jenis Kelamin</label>
			<select class="form-control" name="jenis_kelamin" required = "true">
				<option selected="true" disabled="disabled" th:value="''"></option> 
		        <option th:value="'0'">Laki-laki</option>
		        <option th:value="'1'">Perempuan</option>
		     </select>
		  </div>
	      <div class="form-group">
		    <label for="id_keluarga">ID Keluarga:</label>
		    <input type="text" class="form-control" name="id_keluarga" required = "true"/>
		  </div>
		  <div class="form-group">
		    <label for="status_dalam_keluarga">Status Dalam Keluarga</label>
		    <input type="text" class="form-control" name="status_dalam_keluarga" required = "true"/>
		  </div>
		  <button name="action" type="submit" class="btn btn-primary">Simpan</button>
		</form>
		<br/>
    </div>
  </div>
</div>
</body>

</html>
