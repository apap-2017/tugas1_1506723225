    <!-- Custom styles for this template -->

  <body>

   <nav class="navbar navbar-inverse">
  <div class="container-fluid">

	<div class="container">
		 <h2>Update Keluarga</h2>
		
		 <form th:action="'/keluarga/ubah/'+${keluarga.nomor_kk}" th:object="${keluarga}" method="POST">
		  <input type = "hidden" name="id" th:value="${keluarga.id}" />
		  <input type ="hidden" name="nomor_kk" th:value="${keluarga.nomor_kk}" />
		  
		  <div class = "form-group">
		   <label for="alamat">Alamat</label>
		   <input type="text" class = "form-control" name="alamat" th:field="*{alamat}" th:value="${keluarga.alamat}" />
		  </div>
		  <div class = "form-group">
		   <label for="RT">RT</label>
		   <input type="text" class = "form-control" name="rt" th:field="*{rt}" th:value="${keluarga.rt}" />
		  </div>
		  <div class ="form-group">
		   <label for="RW">RW</label>
		   <input type="text" class = "form-control" name="rw" th:field="*{rw}" th:value="${keluarga.rw}"  />
		  </div>
		  <div class = "form-group">
		   <label for="nama_kelurahan">Nama Kelurahan</label>
		    <input type="text" class = "form-control" name="nama_kelurahan" th:field="*{nama_kelurahan}" th:value="${keluarga.nama_kelurahan}" />
		  </div>
		  <div class = "form-group">
		   <label for="nama_kecamatan">Nama Kecamatan</label>
		   <input type="text" class = "form-control" name="nama_kecamatan" th:field="*{nama_kecamatan}" th:value="${keluarga.nama_kecamatan}" />
		  </div>
		  <div class = "form-group">
		   <label for="nama_kota">Kota</label>
		   <input type="text" class = "form-control" name="nama_kota" th:field="*{nama_kota}" th:value="${keluarga.nama_kota}" />
		  </div>
		<div>
   			<button type="submit" name="action" value="save">Update</button>
  		</div>
 	</form>
 </div>

</body>

</html>
